<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bodyContainer">
    <div class="mainCharacterView left">
      <div class="nameBox">US Space Force: Fighter Fire</div>
      <div class="playerImage"></div>
      <div class="playerStats">
        <p>Hull: <span id="player-hull">20</span> <br>
        FirePower: <span id="player-firepower">5</span> <br>
        Accuracy: 0.7 <br></p>
      </div>
    </div>

    <div class="centerConsole">
      <button class="centered-button">ATTACK!</button>
      <button class="centered-button2">Squash the beef!</button>
    </div>

    <div class="mainCharacterView right">
      <div class="nameBox">Violent: UFO/UAP'S</div>
      <div class="enemyImage"></div>
      <div class="enemyStats">
        <p>Hull: <span id="alien-hull">6</span> <br>
        FirePower: <span id="alien-firepower">3</span> <br>
        Accuracy: 0.6 <br></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
